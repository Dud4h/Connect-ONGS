<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Customização</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Avatar</h1>
        <div class="avatar-container">
          <div class="options">
            <button class="botao">Pele</button>
            <button class="botao">Olhos</button>
            <button class="botao">Cabelo</button>
            <button class="botao">Nariz</button>
            <button class="botao">Boca</button>
            <button class="botao">Roupas</button>
            <button class="botao">Acessórios</button>
          </div>
          <div class="avatar">
              <img src="/assets/images/avatar.png" alt="Avatar">
          </div>
        </div>
        <div class="gender">
            <button class="gender-btn">F</button>
            <button class="gender-btn">M</button>
            <button class="gender-btn">NB</button>
        </div>
        <button class="save-btn">Salvar</button>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
